         <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SociVerse</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 60px; }
    button { padding: 5px 10px; margin-top: 5px; }
    #feed div { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Welcome to SociVerse</h1>

  <!-- Post Form -->
  <h2>What's on your mind?</h2>
  <form id="postForm">
    <textarea id="postText" placeholder="Write something..." required></textarea><br>
    <button type="submit">Post</button>
  </form>

  <!-- News Feed -->
  <h3>News Feed</h3>
  <div id="feed"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB3dlQxNEtZKEOJvInLZ3AVh0hekxTyuAg",
      authDomain: "sociverse-ece56.firebaseapp.com",
      projectId: "sociverse-ece56",
      storageBucket: "sociverse-ece56.firebasestorage.app",
      messagingSenderId: "110747905922",
      appId: "1:110747905922:web:90b7d2838d3f02be04699b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Post form
    const postForm = document.getElementById('postForm');
    const feedDiv = document.getElementById('feed');

    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('postText').value;

      await addDoc(collection(db, "posts"), {
        text: text,
        time: Date.now()
      });

      postForm.reset();
    });

    // Real-time feed
    const q = query(collection(db, "posts"), orderBy("time", "desc"));
    onSnapshot(q, (snapshot) => {
      feedDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement('div');
        div.textContent = post.text;
        feedDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
