<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SociVerse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Signup here</a></p>

  <!-- Firebase config script (copy the same from index.html) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3dlQxNEtZKEOJvInLZ3AVh0hekxTyuAg",
      authDomain: "sociverse-ece56.firebaseapp.com",
      projectId: "sociverse-ece56",
      storageBucket: "sociverse-ece56.firebasestorage.app",
      messagingSenderId: "110747905922",
      appId: "1:110747905922:web:90b7d2838d3f02be04699b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "index.html"; // redirect to main page
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
